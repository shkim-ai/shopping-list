<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .list-section {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .item:hover {
            background: #e9ecef;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            display: none;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .item.checked .checkbox::after {
            display: block;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            opacity: 0;
        }

        .item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요...">
            <button id="addBtn">추가</button>
        </div>

        <div class="list-section" id="listSection">
            <div class="empty-message">아직 추가된 아이템이 없습니다</div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount">0개 아이템</span>
            <button class="clear-completed" id="clearCompletedBtn">완료 항목 삭제</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://ymwqesspxmnhcglfhlnb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inltd3Flc3NweG1uaGNnbGZobG5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzEzMTMsImV4cCI6MjA4NTUwNzMxM30.ctQLVllb9iizf8b5OCJByzyB03tS54FO_bXaJPHqfUw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let items = [];

        // 데이터베이스에서 아이템 로드
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error loading items:', error);
                return;
            }
            items = data || [];
            renderList();
        }

        // 아이템 추가
        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text === '') return;

            const { data, error } = await supabase
                .from('shopping_items')
                .insert([{ text, checked: false }])
                .select();

            if (error) {
                console.error('Error adding item:', error);
                return;
            }

            items.push(data[0]);
            renderList();
            input.value = '';
            input.focus();
        }

        // 아이템 체크 토글
        async function toggleItem(index) {
            const item = items[index];
            const newChecked = !item.checked;

            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', item.id);

            if (error) {
                console.error('Error updating item:', error);
                return;
            }

            items[index].checked = newChecked;
            renderList();
        }

        // 아이템 삭제
        async function deleteItem(index) {
            const item = items[index];

            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', item.id);

            if (error) {
                console.error('Error deleting item:', error);
                return;
            }

            items.splice(index, 1);
            renderList();
        }

        // 완료된 아이템 모두 삭제
        async function clearCompleted() {
            const completedIds = items.filter(item => item.checked).map(item => item.id);

            if (completedIds.length === 0) return;

            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .in('id', completedIds);

            if (error) {
                console.error('Error clearing completed:', error);
                return;
            }

            items = items.filter(item => !item.checked);
            renderList();
        }

        function renderList() {
            const listSection = document.getElementById('listSection');
            const stats = document.getElementById('stats');
            const itemCount = document.getElementById('itemCount');

            if (items.length === 0) {
                listSection.innerHTML = '<div class="empty-message">아직 추가된 아이템이 없습니다</div>';
                stats.style.display = 'none';
                return;
            }

            listSection.innerHTML = items.map((item, index) => `
                <div class="item ${item.checked ? 'checked' : ''}" data-index="${index}">
                    <div class="checkbox" data-action="toggle" data-index="${index}"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" data-action="delete" data-index="${index}">×</button>
                </div>
            `).join('');

            const checkedCount = items.filter(item => item.checked).length;
            itemCount.textContent = `${items.length}개 중 ${checkedCount}개 완료`;
            stats.style.display = 'flex';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 이벤트 리스너 등록
        document.getElementById('itemInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        document.getElementById('addBtn').addEventListener('click', addItem);

        document.getElementById('clearCompletedBtn').addEventListener('click', clearCompleted);

        // 이벤트 위임: 리스트 아이템의 체크/삭제 처리
        document.getElementById('listSection').addEventListener('click', (event) => {
            const target = event.target;
            const action = target.dataset.action;
            const index = parseInt(target.dataset.index, 10);

            if (action === 'toggle') {
                toggleItem(index);
            } else if (action === 'delete') {
                deleteItem(index);
            }
        });

        // 초기 로드
        loadItems();
    </script>
</body>
</html>
